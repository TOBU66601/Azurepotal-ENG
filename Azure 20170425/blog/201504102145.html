<body>
    新年度が始まってから、持ち越したものも含め、新たなニュースがやって来る。それが報道現場だ。いつもは春だから「お花見したいー」というこえが同僚達にあるのだが、今年初めて異動がかかり、雰囲気が今一つ晴れない。というのも、統一地方選があるからだ。<br>
    <br>
    ここ千葉では、日曜に県議会、そのあと２６日に各市町村の選挙などが山積みだ。地元は諸事情があり行わないが、新たな場所では、これまでの常識は通用しないのが当然だ。<br>
    我々の共通事項は、ニュースを集めること。そして伝えること。<br>
    <br>
    さあ、先輩に負けずに、新しい地で、新たなニュース作成に精進したい。
